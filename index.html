<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singur Film Festival 3rd Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .login-section, .todo-section {
            margin-bottom: 30px;
        }
        label {
            font-size: 16px;
            margin: 10px 0;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .task-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .task-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Festival Logo -->
        <img src="festival-logo.png" alt="Festival Logo" class="logo">
        
        <h1>ðŸŽ¥ Singur Film Festival 3rd Year ðŸŽ‰</h1>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Login</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="pin">PIN Number</label>
            <input type="password" id="pin" placeholder="Enter your PIN">
            
            <button id="loginBtn">Login</button>
            <p id="errorMessage" style="color: red; font-size: 14px;"></p>
        </div>

        <!-- To-Do Section -->
        <div id="todoSection" class="todo-section hidden">
            <p id="welcomeMessage"></p>
            <ul id="taskList">
                <!-- Predefined Sample Tasks -->
                 <li class="task-item">
                Making Decoration 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Coordinate with Guests 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Guests Food  
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Crouds  
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Screening 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Water Supply  
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Managing Selfie Zone  Croud 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            </ul>
        </div>
    </div>

    <script>
        // Predefined users and their PINs
        const users = {
            "Sammo Dutta": "4565",
            "Tushar Chatterjee": "1324",
            "Deeptesh Mukherjee": "5676",
            "Pushpal Bhattacharya": "7898",
            "Arko Kar": "0978",
            "Sourav Bag": "4759",
            "Mourjo Sur": "8687",
            "Mainak Ganguly": "1543",
            "Milan Das": "7973",
            "Sayan Das": "3449",
            "Samim Ahamed": "1178",
            "Raj Koley": "3376",
            "Himesh Mondal": "7745",
            "Sohini Chakraborty": "9973",
            "Pratusha Sarkar": "0254"
        };

        // Elements
        const loginSection = document.getElementById("loginSection");
        const todoSection = document.getElementById("todoSection");
        const loginBtn = document.getElementById("loginBtn");
        const errorMessage = document.getElementById("errorMessage");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const nameInput = document.getElementById("name");
        const pinInput = document.getElementById("pin");

        // Login Functionality
        loginBtn.addEventListener("click", function () {
            const name = nameInput.value;
            const pin = pinInput.value;

            if (users[name] && users[name] === pin) {
                // Show the To-Do Section
                loginSection.classList.add("hidden");
                todoSection.classList.remove("hidden");
                welcomeMessage.textContent = `Welcome, ${name}! Here are your tasks:`;
            } else {
                errorMessage.textContent = "Invalid name or PIN. Please try again.";
            }
        });

        // Mark as Complete Functionality
        document.querySelectorAll(".mark-complete-btn").forEach(button => {
            button.addEventListener("click", function () {
                const taskItem = button.parentElement;
                taskItem.classList.toggle("completed");
            });
        });
    </script>
</body>
</html>
