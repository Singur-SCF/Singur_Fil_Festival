<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singur Film Festival 3rd Year - To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #555;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .task-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .task-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <!-- Festival Logo -->
        <img src="C:\Users\Tushar Chatterjee\Desktop\Vs Code Project\SCF TO_DO_WEBSITE\logo\scf logo.jpg" alt="Festival Logo" class="logo">
        
        <h1>ðŸŽ¥ Singur Film Festival 3rd Year ðŸŽ‰</h1>
        <div class="welcome-message" id="welcomeMessage"></div>
        <ul id="task-list">
            <!-- Sample Tasks -->
            <li class="task-item">
                Making Decoration 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Coordinate with Guests 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Guests Food  
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Crouds  
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Screening 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Manage Water Supply  
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
            <li class="task-item">
                Managing Selfie Zone  Croud 
                <button class="mark-complete-btn">Mark as Complete</button>
            </li>
        </ul>
    </div>

    <script>
        // Show the logged-in user's name
        const loggedInUser = localStorage.getItem("loggedInUser");
        const welcomeMessage = document.getElementById("welcomeMessage");

        if (loggedInUser) {
            welcomeMessage.textContent = `Welcome, ${loggedInUser}! Here are your tasks:`;
        } else {
            welcomeMessage.textContent = "Welcome! Please log in to view your tasks.";
        }

        // Add "Mark as Complete" functionality
        const completeButtons = document.querySelectorAll(".mark-complete-btn");
        completeButtons.forEach(button => {
            button.addEventListener("click", function () {
                const taskItem = button.parentElement;
                taskItem.classList.toggle("completed");
            });
        });
    </script>
</body>
</html>
