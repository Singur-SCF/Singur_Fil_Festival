<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singur Film Festival - Login & To-Do</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .header img {
            width: 50px;
            margin-bottom: 5px;
        }

        /* Login Section */
        .login-section,
        .todo-section {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        /* To-Do Section */
        .todo-section h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .task-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .task-item button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .task-item button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="festival-logo.png" alt="Festival Logo">
            <p>Singur Film Festival 3rd Year</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Login</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="pin">PIN Number</label>
            <input type="password" id="pin" placeholder="Enter your PIN">
            <button id="loginBtn">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <!-- To-Do Section -->
        <div id="todoSection" class="todo-section hidden">
            <h2>Your To-Do List</h2>
            <p id="welcomeMessage"></p>
            <ul id="taskList">
                <li class="task-item">
                    Finalize Festival Schedule
                    <button class="mark-complete-btn">Mark as Complete</button>
                </li>
                <li class="task-item">
                    Coordinate with Sponsors
                    <button class="mark-complete-btn">Mark as Complete</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Predefined users and their PINs
        const users = {
            "Sammo Dutta": "4565",
            "Tushar Chatterjee": "1324",
            "Deeptesh Mukherjee": "5676",
            "Pushpal Bhattacharya": "7898",
            "Arko Kar": "0978",
            "Sourav Bag": "4759",
            "Mourjo Sur": "8687",
            "Mainak Ganguly": "1543",
            "Milan Das": "7973",
            "Sayan Das": "3449",
            "Samim Ahamed": "1178",
            "Raj Koley": "3376",
            "Himesh Mondal": "7745",
            "Sohini Chakraborty": "9973",
            "Pratusha Sarkar": "0254",
        };

        // Elements
        const loginSection = document.getElementById("loginSection");
        const todoSection = document.getElementById("todoSection");
        const loginBtn = document.getElementById("loginBtn");
        const errorMessage = document.getElementById("errorMessage");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const nameInput = document.getElementById("name");
        const pinInput = document.getElementById("pin");

        // Login Functionality
        loginBtn.addEventListener("click", function () {
            const name = nameInput.value;
            const pin = pinInput.value;

            if (users[name] && users[name] === pin) {
                // Show the To-Do Section
                loginSection.classList.add("hidden");
                todoSection.classList.remove("hidden");
                welcomeMessage.textContent = `Welcome, ${name}! Here are your tasks:`;
            } else {
                errorMessage.textContent = "Invalid name or PIN. Please try again.";
            }
        });

        // Mark as Complete Functionality
        document.querySelectorAll(".mark-complete-btn").forEach(button => {
            button.addEventListener("click", function () {
                const taskItem = button.parentElement;
                taskItem.classList.toggle("completed");
            });
        });
    </script>
</body>
</html>
